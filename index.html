<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <header>
        <img src="./assets/06-LOGO.png">
    </header>

<div id="mySidenav" class="sidenav">
    <a class="closebtn" onclick="closeNav()">&times;</a>
</div>

    <h1>Vem tomar um café<br>com a gente</h1>
    <button class="nav" onclick="openNav()"><h2>Pedidos <span class="number" id="number"></span></h2></button>

    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <div class="container">
        <form id="contact" method="post" action="#" name="userForm" >
            <input type="text" name='username' id="name" placeholder="Nome">
            <input type="text"  name="email" id="email" placeholder="Endereço de email">
            <textarea name="message" id="message" cols="22" rows="10" placeholder="Mensagem"></textarea>
            <input type="submit" class="button" value="Enviar">
        </form>
    </div>

    <script src="./main.js"></script>
</body>

<script>

var numberRequest = 0;

document.getElementById('number').innerText = numberRequest

function openNav() {
    document.getElementById("mySidenav").style.width = "350px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}

function deleteElement(e){
    const elementDad = e.target.parentNode.parentNode
    document.getElementById("mySidenav").removeChild(elementDad)
    document.getElementById('number').innerText = --numberRequest
}
</script>

</html>
